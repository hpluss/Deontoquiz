<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuizCompta{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .hero-section {
            padding-top: 80px;
            padding-bottom: 80px;
            text-align: center;
        }
        .hero-title {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero-subtitle {
            font-size: 1.2rem;
            color: #6c757d;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-outline-dark {
            border-color: #000;
            color: #000;
        }
        .btn-outline-dark:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">QuizCompta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#pricing">Tarifs</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#contact">Contact</a></li>
                    <li class="nav-item"><a class="btn btn-dark ms-2" href="{{ url_for('start_quiz') }}">Commencer un Quiz</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main role="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="container text-center py-3">
        <p>© 2024 QuizCompta. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
